<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main data-tilt data-tilt-glare data-tilt-max-glare="0.2">
      <h2 class="title">Age Checker and Birthday Countdown</h2>

      <form onsubmit="dateFunction(); return false" class="form">
        <input
          type="date"
          id="dateID"
          placeholder="Enter your Birthday"
          value="2003-03-13"
        />
        <button type="submit">CHECK</button>
      </form>

      <p id="age"></p>

      <div>
        <div id="daysLeft"></div>
        <div class="timer">
          <div id="day"></div>
          <div id="hour"></div>
          <div id="minute"></div>
          <div id="second"></div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
